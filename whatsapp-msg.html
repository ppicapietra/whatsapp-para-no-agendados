  <h2>Abrir chat de Whatsapp con n&uacute;mero no agendado</h2>
  <form role="main" onsubmit="return validate()">
    <input type="tel" placeholder="n&uacute;mero de tel&eacute;fono" name="cellphone" id="cellphone" />
    <!--<textarea placeholder="Mensaje (opcional)" name="message" id="message" maxlength="500"
      style="display:none"></textarea>-->
    <a class="buttonLink" role="button" href="javascript:void(0)" id="send" onclick="return validate()">ABRIR CHAT<i class="fab fa-whatsapp btn-icon"></i></a>
  </form>

  <footer>
    <p id="addHandlerLink"><a class="link" onclick="registerHandler()">Registrar enlace personalizado</a></p>
    <p>Creado por&nbsp;<a class="link" href="https://github.com/thenablyn">@thenablyn</a></p>
    <p id="appVersion"></p>
  </footer>

  <script>
    const versionNumber = "1.5.4";
    window.validate = () => {
      event.preventDefault();

      const cf = document.getElementById("cellphone");
      const cellphoneNumber = Utils.formatCellphoneNumber(cf.value);

      if (!Utils.validateCellphoneNumber(cellphoneNumber)) {
        alert("El número de celular tiene un formato incorrecto");
        return false;
      }
      else {
        //const message = document.getElementById("message").value;
        const url = Utils.getLink(cellphoneNumber);
        Utils.openChat(url);
      }
    }
    /** Set focus on cellphone input at beggining*/
    document.addEventListener("DOMContentLoaded", () => {

      try {
        const params = (new URL(document.location)).searchParams;
        console.log(params);

        const nParam = params.get('n');
        if (nParam) {
          const cellphoneNumber = Utils.formatCellphoneNumber(nParam);

          if (Utils.validateCellphoneNumber(cellphoneNumber)) {
            const url = Utils.getLink(cellphoneNumber);
            Utils.openChat(url);
          }
          else { //wrong format number
            alert("El número de celular tiene un formato incorrecto");
          }
        }
        qParam = params.get('q');
        if (qParam) {
          const cellphone = Utils.formatCellphoneNumber(qParam.split(':')[1]);
          if (Utils.validateCellphoneNumber(cellphone)) {
            const url = Utils.getLink(cellphone);
            Utils.openChat(url);
          }

        }
      } catch (e) { /** Error handler */ }

      try {

            document.getElementById('appVersion').textContent = `v${versionNumber}`;
      }
      catch (err) { }

      const cf = document.getElementById("cellphone");
      cf.focus();
    });
    function registerHandler() {
      try {
        navigator.registerProtocolHandler('web+wanoa', 'whatsapp-msg.html?q=%s', "WaNoA")
      }
      catch (err) { }
    }
  </script>
  <script src="./main.js"></script>
</body>
